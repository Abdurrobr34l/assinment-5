<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <!--* CSS -->
  <link rel="stylesheet" href="./style.css">
  <!--* DAISY UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!--* TAILWIND CSS -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>

<body class="font-hind-madurai mx-auto w-full max-w-[1920px]">

  <!--* HEADER START -->
  <header class="py-6 px-[20px]">
    <div class="header-container flex flex-col items-center justify-center gap-5">

      <!--? Logo -->
      <div>
        <a href="./index.html" class="flex items-center gap-2 w-[150px] h-[42px]">
          <img src="./images/logo.png" alt="It is the website logo" class="py-6 w-[40px]">
          <span class="text-[20px] font-bold leading-5 text-[#006747]">Emergency Services</span>
        </a>
      </div>

      <!--? Buttons -->
      <div class="flex items-center gap-5">

        <!--* Heart Button -->
        <button
          class="btn flex items-center py-[14px] px-5 rounded-full outline-none border-none bg-[#41FF6B1A] text-black transition-colors duration-300 hover:bg-[#00A63E] hover:text-white">
          <span id="heart-counter">0</span>
          <img src="./images/heart-icon.png" alt="It is an heart image" class="size-[22px]">
        </button>

        <!--* Coin Button -->
        <button
          class="btn flex items-center py-[14px] px-5 rounded-full outline-none border-none bg-[#41FF6B1A] text-black transition-colors duration-300 hover:bg-[#00A63E] hover:text-white">
          <span id="coin-counter">100</span>
          <img src="./images/coin.png" alt="It is an coin image" class="size-[22px]">
        </button>

        <!--* Coin Button -->
        <button
          class="btn flex items-center py-[14px] px-5 rounded-full outline-none border-none bg-[#00A63E] text-white transition-colors duration-300 hover:bg-[#41FF6B1A] hover:text-black">
          <span id="copied-number-counter">2</span>Copy
        </button>

      </div>

    </div>
  </header>
  <!--* HEADER END -->

  <!--* MAIN START -->
  <main>

    <!--* BANNER START -->
    <section class="px-5 py-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
      <div class="flex flex-col items-center gap-[11px] py-3">

        <!--? Logo -->
        <img src="./images/logo.png" alt="It is an logo image" class="mx-auto size-[90px]">

        <!--? Title -->
        <h1 class="text-xl font-bold text-white sm:text-3xl lg:text-[40px]">Emergency Service Directory</h1>

        <!--? Slogan -->
        <p class="text-sm font-semibold text-white text-center sm:text-base lg:text-base xl:text-xl">Government
          Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>

      </div>
    </section>
    <!--* BANNER END -->

    <!--* EMERGENCY NUMBERS & CALL HISTORY START -->
    <section>
      <div>

        <!--? Emergency Numbers Grid Container -->
        <div></div>

        <!--? Call History -->
        <div></div>

      </div>
    </section>
    <!--* EMERGENCY NUMBERS & CALL HISTORY END -->

  </main>
  <!--* MAIN END -->

</body>

</html>
